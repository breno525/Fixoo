
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Simples</title>
  <link rel="stylesheet" href="chatbot.css">
</head>

</body>
</html>
